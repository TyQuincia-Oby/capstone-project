<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Spells & Potions App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="container-fluid mt-4">
    <div class="card border-dark border-5 m-3 p-3">
    <h1 class="text-center">Welcome to your Hogwarts Spells & Potions Resource</h1>
        <div class="card-body text-center">
            <h3 class="card-title">Ask a question, if you dare:</h3>
            <pre id="user-Prompt" class="text"></pre>
            <button id="generateBtn" class="btn bg-secondary text-warning">Ask Hogwarts</button>
        </div>
        <div class= card-body>
            <h3 class="card-title text-center">Seek And One Shall Find:</h3>
            <pre id="response" class="text"></pre>
    </div>
    <div class="card bg-warning border-3 border-dark m-3 p-3">
        <h3 class="text-center">Browse Commonly Used Spells and Potions</h3>
        <pre id="history" class="text"></pre>
        <div class="row">
            <div class="col text-center">
                <button id="potionBtn" class="btn bg-secondary text-warning">Spells</button>
            </div>
            <div class="col text-center">
                <button id="spellBtn" class="btn bg-secondary text-warning">Potions</button>
            </div>
    <script src="helpers-full.js"></script>
    <script src="secret-variables.js"></script>
    <script src="app.js"></script>
</body>
</html>
